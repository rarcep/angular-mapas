<div #mapa class="mapa-container"></div>

<div class="row">
  <div class="col-12">
    <label class="form-label">
      Zoom: {{zoom | number: '1.0-0'}}
      [{{center[0] | number: '2.0-4'}}, {{center[1] | number: '2.0-4'}}]
    </label>
    <input type="range"
           class="form-range"
           [value]="zoom"
           min="0"
           max="18"
           (input)="zoomCambio( zoomInput.value )"
           #zoomInput>
  </div>
  <div class="col-12">
    <button class="btn btn-primary"
            (click)="setZoom('-')">
      -
    </button>
    <button class="btn btn-primary float-end"
            (click)="setZoom('+')">

      +
    </button>
  </div>
</div>
